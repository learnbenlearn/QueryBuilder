
<template>
    <div class="slds-box slds-theme_default slds-var-p-around_small">
        <lightning-combobox name="objectCombobox" label="Select Object to Query" placeholder="Object to query...." options={objectOptions} onchange={handleObjectChange}></lightning-combobox>

        <template if:true={displayQueryBuilder}>
            <c-query-builder button-label="Execute Query" listbox-options={fieldOptions} onlistboxchange={handleListboxChange} onlistboxclick={handleExecuteQuery}></c-query-builder>
        </template>

        <template if:true={displayTable}>
            <br/>
            <br/>
            <div style="height:300px">
                <c-query-results-table table-data={tableData} table-columns={tableColumns}></c-query-results-table>
            </div>
        </template>
    </div>
</template>
